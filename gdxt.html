<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Dash</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    canvas {
        display: block;
    }
</style>
</head>
<body>
<audio id="backgroundMusic" loop autoplay>
    <source src="music/txt4/background_song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<canvas id="gameCanvas"></canvas>
<script>
    // Initialize canvas and context
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Set canvas dimensions to match window size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Load images
    const backgroundImage = new Image();
    const playerImage = new Image();
    backgroundImage.src = 'images/txt4/gd-background.png';
    playerImage.src = 'images/txt4/gd-cube.png';

    // Initialize player
    let player = {
        x: 50,
        y: canvas.height - 100,
        width: 50,
        height: 50,
        jumpPower: 20,
        gravity: 1,
        velocityY: 0,
        isJumping: false,
        jump() {
            if (!this.isJumping) {
                this.velocityY = -this.jumpPower;
                this.isJumping = true;
            }
        },
        update() {
            this.velocityY += this.gravity;
            this.y += this.velocityY;

            if (this.y > canvas.height - this.height) {
                this.y = canvas.height - this.height;
                this.velocityY = 0;
                this.isJumping = false;
            }
        },
        draw() {
            ctx.drawImage(playerImage, this.x, this.y, this.width, this.height);
        }
    };

    // Initialize spike
    let spike = {
        x: canvas.width,
        y: canvas.height - 50, // Set the initial y-coordinate to canvas height minus spike height
        width: 50,
        height: 50,
        speed: 5,
        update() {
            this.x -= this.speed;

            if (this.x + this.width < 0) {
                this.x = canvas.width;
            }
        },
        draw() {
            ctx.beginPath();
            ctx.moveTo(this.x, this.y + this.height);
            ctx.lineTo(this.x + this.width / 2, this.y);
            ctx.lineTo(this.x + this.width, this.y + this.height);
            ctx.fillStyle = 'black';
            ctx.fill();
        }
    };

    // Initialize score
    let score = 0;

    // Main game loop
    function gameLoop() {
        // Draw background image
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

        player.update();
        player.draw();

        spike.update();
        spike.draw();

        // Draw score
        ctx.fillStyle = 'white';
        ctx.font = '20px Arial';
        ctx.fillText('Score: ' + score, 20, 40);

        // Check if player successfully jumped over the spike
        if (player.x > spike.x + spike.width && player.x < spike.x + spike.width + spike.speed) {
            score++;
        }

        if (isColliding(player, spike)) {
            alert("Game Over! Score: " + score);
            document.location.reload();
        }

        requestAnimationFrame(gameLoop);
    }

    // Collision detection function
    function isColliding(rect1, rect2) {
        return rect1.x < rect2.x + rect2.width &&
               rect1.x + rect1.width > rect2.x &&
               rect1.y < rect2.y + rect2.height &&
               rect1.y + rect1.height > rect2.y;
    }

    // Event listener for jumping on click or tap
    canvas.addEventListener('click', function() {
        player.jump();
    });

    // Start the game loop when images are loaded
    backgroundImage.onload = playerImage.onload = function() {
        gameLoop();
    };

    // Resize canvas when window size changes
    window.addEventListener('resize', function() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>
</body>
</html>
